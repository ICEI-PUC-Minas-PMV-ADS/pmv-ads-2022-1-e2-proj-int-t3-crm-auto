        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Contatos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">
    <body onload="init()">
        <h1>Cadastro de Oficina</h1>
        <div class="col-sm-5">
            <label for="inputCNPJ">CNPJ (*)</label>
            <input type="text" class="form-control" id="inputCNPJ" required placeholder="Informe o CNPJ ">
        </div>
        
        <div class="col-sm-8">
            <label for="inputNome">Nome (*)</label>
            <input type="text" class="form-control" id="inputNome" required placeholder="Informe o Nome">
        </div>
        
        <div class="col-sm-8">
            <label for="inputNome">Apelido (*)</label>
            <input type="text" class="form-control" id="inputApelido" required placeholder="Informe o Apelido">
        </div>
        
        <div class="col-sm-8">
            <label for="inputNome">Inscrição Estadual (*)</label>
            <input type="text" class="form-control" id="inputInscrição Estadual" required placeholder="Informe a Inscrição Estadual">
        </div>
        
        <div class="col-sm-8">
            <label for="inputNome">Inscrição Municipal (*)</label>
            <input type="text" class="form-control" id="inputInscrição Municipal" required placeholder="Informe a Inscrição Municipal">
        </div>
        
        <div class="col-sm-8">
            <label for="inputNome">Cep (*)</label>
            <input type="text" class="form-control" id="inputCep" required placeholder="Informe o Cep">
        </div>

        <div class="col-sm-8">
            <label for="inputNome">Logradouro (*)</label>
            <input type="text" class="form-control" id="inputLogradouro" required placeholder="Informe o Logradouro">
        </div>

        <div class="col-sm-8">
            <label for="inputNome">Número (*)</label>
            <input type="text" class="form-control" id="inputNumero" required placeholder="Informe o Número">
        </div>
        <div class="height-100 bg-light">
        <div class="col-sm-8">
            <label for="inputNome">Complemento(*)</label>
            <input type="text" class="form-control" id="inputComplemento" required placeholder="Complemento">
        </div>

        <div class="col-sm-8">
            <label for="inputNome">Bairro (*)</label>
            <input type="text" class="form-control" id="inputBairro" required placeholder="Informe o Bairro">
        </div>

        <div class="col-sm-8">
            <label for="inputNome">Cidade (*)</label>
            <input type="text" class="form-control" id="inputCidade" required placeholder="Informe a Cidade">
        </div>
        
        <div class="col-sm-8">
            <label for="inputNome">Telefone 1 (*)</label>
            <input type="text" class="form-control" id="inputTelefone1" required placeholder="Informe o Telefone 1">
        </div>
        
        <div class="col-sm-8">
            <label for="inputNome">Telefone 2(*)</label>
            <input type="text" class="form-control" id="inputTelefone2" required placeholder="Informe o Telefone 2">
        </div>
        
        <div class="col-sm-8">
            <label for="inputNome"> E-mail (*)</label>
            <input type="text" class="form-control" id="inputEmail" required placeholder="Informe o E-mail">
        </div>
        
                    
        <div class="col-sm-8">
            <label for="inputSite">Oficina (*)</label>
            <input type="text" class="form-control" id="inputOficina" required placeholder="Informe a Oficina">
        </div>
        
        
        <div class="col-sm-8">
            <label for="inputSite">Opção (*)</label>
            <input type="text" class="form-control" id="inputOficina" required placeholder=>
        </div>
        
        
    
        <div class="form-group row">
            <div class="col-sm-6">
            <small>(*) Campos obrigatórios</small>
            </div>
        </div>
        
        <div class="form-group row">
            <div class="col-sm-12">
                <input type="button" class="btn btn-success" id="btnInsert" value="Inserir">
                <input type="button" class="btn btn-warning" id="btnUpdate" value="Alterar">
                <input type="button" class="btn btn-danger" id="btnDelete" value="Excluir">
                <input type="button" class="btn btn-secondary" id="btnClear" value="Limpar Form">
            </div>
        </div>
    
        <div class="col-sm-12">
            <a href="lista_contatos.html"><input type="button" class="btn btn-warning" id="btnClear" value="Pesquisar Oficina"></a>
        </div>
    
    </form>
    
            <div class="row">
                <div class="col-sm-12">
                    <table id="grid-contatos" class="table table-striped">
                        <thead>
                            <tr>
                            </tr>
                        </thead>
                        <tbody id="table-contatos">
                            <tr>
                                <td scope="row"></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>  
    </body>
