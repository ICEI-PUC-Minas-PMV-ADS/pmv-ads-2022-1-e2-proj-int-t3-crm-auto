<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout padrão</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">

    <link href="css/cad-cliente.css" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/cad-cliente.js"></script>
</head>
<body id="body-pd">

                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"></path>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"></path>
                </svg>
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Perfil</a>
                <a class="dropdown-item" href="#">Configurações</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Sair</a>
            </div>
        </div>
    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div> 
                <a href="#" class="nav_logo">
                    <i class='bx bx-layer nav_logo-icon'></i> 
                    <span class="nav_logo-name">CRMAuto</span> 
                </a>
                <div class="nav_list">
                    <a href="#" class="nav_link active"> 
                        <i class='bx bx-grid-alt nav_icon' data-bs-toggle="tooltip" title="Painel"></i> 
                        <span class="nav_name">Painel</span> 
                    </a>
                    <!-- <a href="#orders" class="nav_link active" data-bs-toggle="collapse">
                        <i class='bx bx-grid-alt nav_icon' data-bs-toggle="tooltip" title="Painel"></i>
                        <span class="nav_name">Painel</span> 
                        <div id="orders" class="list-group collapse">
                            <a href="#" class="list-group-item list-group-item-action">First item</a>
                            <a href="#" class="list-group-item list-group-item-action">Second item</a>
                            <a href="#" class="list-group-item list-group-item-action">Third item</a>
                        </div>
                    </a> -->
                    <a href="#" class="nav_link">
                        <i class='bx bx-message-square-detail nav_icon' data-bs-toggle="tooltip" title="Ordens de serviços"></i>
                        <span class="nav_name">Ordens de serviços</span>
                    </a>
                    <a href="#" class="nav_link">
                        <i class='bx bx-bookmark nav_icon' data-bs-toggle="tooltip" title="Orçamentos"></i>
                        <span class="nav_name">Orçamentos</span>
                    </a>
                    <a href="#" class="nav_link">
                        <i class='bi bi-people nav_icon' data-bs-toggle="tooltip" title="Clientes"></i>
                        <span class="nav_name">Clientes</span>
                    </a>
                    <a href="#" class="nav_link">
                        <i class="bi bi-wrench-adjustable nav_icon" data-bs-toggle="tooltip" title="Oficina"></i>
                        <span class="nav_name">Oficina</span>
                    </a>
                    <a href="#" class="nav_link">
                        <i class='bi bi-person-video2 nav_icon' data-bs-toggle="tooltip" title="Funcionários"></i>
                        <span class="nav_name">Funcionários</span>
                    </a>
                    <a href="#" class="nav_link">
                        <i class='bx bx-bar-chart-alt-2 nav_icon' data-bs-toggle="tooltip" title="Relatórios"></i>
                        <span class="nav_name">Relatórios</span>

                </div>
            </div>
            <a href="Homepage.html" class="nav_link">
                <i class='bx bx-log-out nav_icon' data-bs-toggle="tooltip" title="Sair"></i>
                <span class="nav_name">Sair</span>
            </a>
        </nav>
    </div>
    <!--Container Main start-->  
    <div id="idContainer" class="height-95 bg-light p-3">
        <form>
            <div class="row">
                <div class="form-group col-md-3">
                    <label for="chkTipoPessoa">Selecione a opção</label>
                    <div id="chkTipoPessoa" class="box-tipo-pessoa">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tipoPessoa" id="pessoaFisica" value="F">
                            <label class="form-check-label" for="pessoaFisica">Física</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tipoPessoa" id="pessoaJuridica" value="J">
                            <label class="form-check-label" for="pessoaJuridica">Jurídica</label>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-2">
                    <label for="cpf_cnpj">Informe o CPF</label>
                    <input type="text" class="form-control" id="cpf_cnpj" placeholder="Documento CPF ou CNPJ">
                </div>
                <div class="form-group col-md-2">
                    <label for="cpf_cnpj">Inscrição Estadual</label>
                    <input type="text" class="form-control" id="cpf_cnpj" placeholder="Inscrição estadual">
                </div>
                <div class="form-group col-md-2">
                    <label for="cpf_cnpj">Inscrição Municipal</label>
                    <input type="text" class="form-control" id="cpf_cnpj" placeholder="Inscrição municipal">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="nomeCliente">Nome do cliente</label>
                    <input type="email" class="form-control" id="nomeCliente" placeholder="Nome do cliente">
                </div>
                <div class="form-group col-md-2">
                    <label for="idApelido">Apelido</label>
                    <input type="text" class="form-control" id="idApelido" placeholder="Apelido do cliente">
                </div>
            </div>
        </form>
        <div class="TabControl mt-3">
            <div id="header">
                <ul class="abas">
                    <li onclick="AtivaAba('abaRes')">
                        <div class="aba" >
                            <span>Residencial</span>
                        </div>
                    </li>
                    <li onclick="AtivaAba('abaVeiculo')">
                        <div class="aba">
                            <span>Veículos</span>
                        </div>
                    </li>
                </ul>
            </div>
            <div id="content">
                <div id="abaRes" class="conteudo" style="display: block"> <!-- INÍCIO ABA RESIDENCIAL -->
                    <form>
                        <div class="form-group col-md-2">
                            <label for="cepRes">CEP</label>
                            <input type="text" class="form-control" id="cepRes">
                        </div>
                        
                        <div class="row">
                            <div class="form-group col-md-6"> <!-- INÍCIO DIV CONTEÚDO DO FORM LOGRADOURO -->
                                <label for="enderecoRes">Endereco</label>
                                <input type="text" class="form-control" id="enderecoRes" placeholder="Rua, avenida, praça, fazenda...">
                            </div>
                            <div class="form-group col-md-1">
                                <label for="numeroRes">Número</label>
                                <input type="text" class="form-control" id="numeroRes" placeholder="1234">
                            </div>
                            <div class="form-group col-md-5">
                                <label for="complementoRes">Complemento</label>
                                <input type="text" class="form-control" id="complementoRes" placeholder="Apartamento, casa, lote...">
                            </div>
                        </div> <!-- FIM DIV CONTEÚDO DO FORM LOGRADOURO -->
                        
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="cidadeRes">Cidade</label>
                                <input type="text" class="form-control" id="cidadeRes">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="estadoRes">Estado</label>
                                <select id="estadoRes" class="form-control">
                                <option selected>Selecione...</option>
                                <option>AM</option>
                                <option>BA</option>
                                </select>
                            </div>
                        </div>

                        <div class="row"> <!-- INICIO DIV CIDADE E ESTADO -->
                            <div class="form-group col-md-2">
                                <label for="telefoneRes">Telefone</label>
                                <input type="tel" class="form-control" id="telefoneRes" placeholder="Telefone">
                            </div>
                            <div class="form-group col-md-2">
                                <label for="celularRes">Telefone</label>
                                <input type="tel" class="form-control" id="celularRes" placeholder="Celular">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="emailRes">Email</label>
                                <input type="email" class="form-control" id="emailRes" placeholder="Email">
                            </div>
                        </div> <!-- FIM DIV CIDADE E ESTADO -->
                    </form>
                </div> <!-- FIM ABA RESIDENCIAL-->
                
                <div id="abaVeiculo" class="conteudo" style="display: none"> <!-- INÍCIO DIV ABA CADASTRO DE VEÍCULOS -->
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">First</th>
                                <th scope="col">Last</th>
                                <th scope="col">Handle</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td colspan="2">Larry the Bird</td>
                                <td>@twitter</td>
                            </tr>
                        </tbody>
                    </table>
                </div> <!-- FIM DIV ABA CADASTRO DE VEÍCULOS -->
            </div> <!-- FIM DIV ABAS -->
        </div>
    </div> <!-- FIM DIV CONTAINER -->
</body>
<!-- Bootstrap 5.0.0 -->

<script src="js/menu.js"></script>
</html>
