<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/menu.css">
    <link href="css/cad-cliente.css" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/cad-cliente.js"></script>
</head>
<body id="body-pd" class="body-pd">
    <header class="header body-pd" id="header">
        <div class="header_toggle">
            <i class='bx bx-menu bx-x' id="header-toggle"></i> 
        </div>
    </header>
    <div class="l-navbar show" id="nav-bar">
        <nav class="nav">
            <div> 
                <a href="#" class="nav_logo">
                    <i class='bx bx-layer nav_logo-icon'></i> 
                    <span class="nav_logo-name">CRMAuto</span> 
                </a>
                <div class="nav_list">
                    <a href="#" class="nav_link active"> 
                        <i class='bx bx-grid-alt nav_icon' data-bs-toggle="tooltip" title="Painel"></i> 
                        <span class="nav_name">Painel</span> 
                    </a>
                    <a href="#" class="nav_link">
                        <i class='bx bx-message-square-detail nav_icon' data-bs-toggle="tooltip" title="Ordens de serviços"></i>
                        <span class="nav_name">Ordens de serviços</span>
                    </a>
                    <a href="#" class="nav_link">
                        <i class='bi bi-people nav_icon' data-bs-toggle="tooltip" title="Clientes"></i>
                        <span class="nav_name">Clientes</span>
                    </a>
                    <a href="#" class="nav_link">
                        <i class="bi bi-wrench-adjustable nav_icon" data-bs-toggle="tooltip" title="Oficina"></i>
                        <span class="nav_name">Oficina</span>
                    </a>
                    <a href="#" class="nav_link">
                        <i class='bi bi-person-video2 nav_icon' data-bs-toggle="tooltip" title="Funcionários"></i>
                        <span class="nav_name">Funcionários</span>
                    </a>
                    <a href="#" class="nav_link">
                        <i class='bx bx-car nav_icon' data-bs-toggle="tooltip" title="Cadastro de veículo"></i>
                        <span class="nav_name">Cadastro de veículo</span>
                    </a>
                    <a href="#" class="nav_link">
                        <i class='bx bx-bar-chart-alt-2 nav_icon' data-bs-toggle="tooltip" title="Relatórios"></i>
                        <span class="nav_name">Relatórios</span>
                    </a>
                </div>
            </div>
            <a href="Homepage.html" class="nav_link">
                <i class='bx bx-log-out nav_icon' data-bs-toggle="tooltip" title="Sair"></i>
                <span class="nav_name">Sair</span>
            </a>
        </nav>
    </div>
    <!--Container Main start-->  
    <div id="idContainer" > <!-- class="bg-light"-->
        <form>
            <div class="row">
                <div class="form-group col-md-3">
                    <label for="cpf_cnpj">Informe o CPF</label>
                    <input type="text" class="form-control obrigatorio cpf" id="cpf_cnpj" name="cpf" placeholder="11.222.333-33" maxlength="14">
                </div>
                <div class="form-group col-md-3">
                    <label for="tipo-pessoa">Selecione o tipo de pessoa</label>
                    <select name="tipoPessoa" id="tipo-pessoa" class="form-select" >
                        <option selected>Selecione...</option>
                        <option value="F">Pessoa física</option>
                        <option value="J">Pessoa jurídica</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="nomeCliente">Nome do cliente</label>
                    <input type="text" class="form-control" id="nomeCliente" placeholder="Nome do cliente">
                </div>
                <div class="form-group col-md-2">
                    <label for="idApelido">Apelido</label>
                    <input type="text" class="form-control" id="idApelido" placeholder="Apelido do cliente">
                </div>
                <div class="form-group col-md-3">
                    <label for="idDtNascimento">Data de nascimento</label>
                    <input type="text" class="form-control" id="idDtNascimento" placeholder="00/00/0000">
                </div>
            </div>

            <div class="TabControl mt-3">
                <div id="header">
                    <ul class="abas">
                        <li onclick="AtivaAba('abaRes')">
                            <div class="aba" >
                                <span>Residencial</span>
                            </div>
                        </li>
                        <li onclick="AtivaAba('abaVeiculo')">
                            <div class="aba">
                                <span>Veículos</span>
                            </div>
                        </li>
                    </ul>
                </div>
                <div id="content">
                    <div id="abaRes" class="conteudo" style="display: block"> <!-- INÍCIO ABA RESIDENCIAL -->
                        <form>
                            <div id="row-pg-1" class="row">
                                <div id="app" class="form-group col-md-2">
                                    <label for="cep">CEP</label>
                                    <input type="text" class="form-control" v-model="cep" id="cep" onclick="this.value=''" maxlength="8" placeholder="" value="">
                                </div>
                                <div class="form-group col-md-6"> <!-- INÍCIO DIV CONTEÚDO DO FORM LOGRADOURO -->
                                    <label for="endereco">Endereço</label>
                                    <input type="text" class="form-control" id="endereco" placeholder="Rua, avenida, praça, fazenda...">
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="numero">Número</label>
                                    <input type="text" class="form-control" id="numero" placeholder="">
                                </div>
                            </div> <!-- FIM DIV CONTEÚDO DO FORM LOGRADOURO -->
                            
                            <div id="row-pg-2" class="row">
                                <div class="form-group col-md-3">
                                    <label for="bairro">Bairro</label>
                                    <input type="text" class="form-control" id="bairro" placeholder="">
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="cidade">Cidade</label>
                                    <input type="text" class="form-control" id="cidade" placeholder="">
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="estado">Estado</label>
                                    <select id="estado" class="form-control">
                                        <option selected>Selecione...</option>
                                        <option value="AC">AC - Acre</option>
                                        <option value="AL">AL - Alagoas</option>
                                        <option value="AM">AM - Amazonas</option>
                                        <option value="AP">AP - Amapá</option>
                                        <option value="BA">BA - Bahia</option>
                                        <option value="CE">CE - Ceara</option>
                                        <option value="DF">DF - Distrito Federal</option>
                                        <option value="ES">ES - Espirito Santo</option>
                                        <option value="GO">GO - Goiás</option>
                                        <option value="MA">MA - Maranhão</option>
                                        <option value="MG">MG - Minas Gerais</option>
                                        <option value="MS">MS - Mato Grosso do Sul</option>
                                        <option value="MT">MT - Mato Grosso</option>
                                        <option value="PA">PA - Pará</option>
                                        <option value="PB">PB - Paraíba</option>
                                        <option value="PE">PE - Pernambuco</option>
                                        <option value="PI">PI - Piauí</option>
                                        <option value="PR">PR - Paraná</option>
                                        <option value="RJ">RJ - Rio de Janeiro</option>
                                        <option value="RN">RN - Rio Grande do Norte</option>
                                        <option value="RO">RO - Rondônia</option>
                                        <option value="RR">RR - Roraima</option>
                                        <option value="RS">RS - Rio Grande do Sul</option>
                                        <option value="SC">SC - Santa Catarina</option>
                                        <option value="SE">SE - Sergipe</option>
                                        <option value="SP">SP - São Paulo</option>
                                        <option value="TO">TO - Tocantins</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="complemento">Complemento</label>
                                    <input type="text" class="form-control" id="complemento" placeholder="Apartamento, casa, lote...">
                                </div>
                            </div>
    
                            <div id="row-pg-3" class="row"> <!-- INICIO DIV CIDADE E ESTADO -->
                                <div class="form-group col-md-2">
                                    <label for="telefone">Telefone</label>
                                    <input type="tel" class="form-control" id="telefone" placeholder="(98) 9999-8888" asp-for="telefone">
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="celular">Celuar</label>
                                    <input type="tel" class="form-control" id="celular" placeholder="(98) 98888-7777" asp-for="celular">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control email" id="email" placeholder="crm.auto@crmauto.com.br" asp-for="email_nf">
                                </div>
                            </div> <!-- FIM DIV CIDADE E ESTADO -->
                        </form>
                    </div> <!-- FIM ABA RESIDENCIAL-->
                    
                    <div id="abaVeiculo" class="conteudo" style="display: none"> <!-- INÍCIO DIV ABA CADASTRO DE VEÍCULOS -->
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="tb-item-veiculo" scope="col">#</th>
                                    <th class="tb-placa" scope="col">Placa</th>
                                    <th class="tb-veiculo" scope="col">Veículo</th>
                                    <th class="tb-ano-modelo" scope="col">Ano modelo</th>
                                    <th class="tb-km" scope="col">KM atual</th>
                                    <th class="tb-1" scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>ABC9D88</td>
                                    <td>CRUZE SPORT6 LTZ</td>
                                    <td>2018/2018</td>
                                    <td>36123</td>
                                    <td>
                                        <button type="button" class="btn btn-link btn-rounded btn-sm fw-bold" data-mdb-ripple-color="prymary" 
                                            data-placement="right" data-bs-toggle="tooltip" title="Detalhe" data-toggle="modal" data-target="#deleteClienteVeiculo">
                                            <i class="bi bi-view-list"></i>
                                        </button>

                                        <button type="button" class="btn btn-link btn-rounded btn-sm fw-bold" data-mdb-ripple-color="prymary" 
                                            data-placement="right" data-bs-toggle="tooltip" title="Editar" data-toggle="modal" data-target="#editClienteVeiculo">
                                            <i class="bi bi-pencil"></i>
                                        </button>
                                        
                                        <button type="button" class="btn btn-link btn-rounded btn-sm fw-bold" data-mdb-ripple-color="prymary" 
                                            data-placement="right" data-bs-toggle="tooltip" title="Excluir" data-toggle="modal" data-target="#deleteClienteVeiculo">
                                            <i class="bi bi-x-circle"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div> <!-- FIM DIV ABA CADASTRO DE VEÍCULOS -->
                </div> <!-- FIM DIV ABAS -->
            </div>
            <div class="grupo-btn-comando">
                <input type="submit" id="salvar" name="salvar" class="btn btn-primary btn-salvar" value="Salvar">
                <input type="submit" id="cancelar" name="cancelar" class="btn btn-danger btn-cancelar" value="Cancelar">
                <input type="submit" id="excluir" name="excluir" class="btn btn-dark btn-excluir" value="Excluir">
            </div>
        </form>
    </div> <!-- FIM DIV CONTAINER -->
</body>
<!-- Bootstrap 5.0.0 -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/menu.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
<script src="js/viacep.js"></script>
</html>
