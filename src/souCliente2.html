<!DOCTYPE html>
<html lang="pt">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CRM Auto</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/login.css">

</head>
<body>

<div class="container-fluid p-1 rounded" style="background-color: #051821;">
    <img src="images/crmautodark.jpg" alt="CRM Auto" width="120" height="70" style="margin-left: 1rem;"></img>
</div>

<div class="wrapper fadeInDown">
  <div id="formContent">

    <div id="text">
      <h1> Login de Cliente </h1>
      <br>
      <p> Faça seu login para ter acesso a informações sobre seus serviços</p>
    </div>

    <form>
      <input type="text" id="LOGIN_USUARIO" class="fadeIn second" name="login" placeholder="acesso@email.com">
      <input type="password" id="SENHA_USUARIO" name="senha" placeholder="Senha de acesso">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <div id="formFooter">
      <a class="underlineHover" href="#">Esqueceu a senha?</a>
    </div>

  </div>
</div>

<!-- Footer -->
<footer class="bg-light text-center fixed-bottom">
<!-- Copyright -->
    <div class="text-center text-white p-2" style="background-color: #687A86">
        © Copyright CRM Auto 2022 </a>
  </div>
  <!-- Copyright -->

</footer>

</body>
</html>
